<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Home</title>
    <!-- CSS only -->
    <link
      rel='stylesheet'
      href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css'
      integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk'
      crossorigin='anonymous'
    />
  </head>
  <body>
    <nav class='navbar navbar-light bg-light'>
      <a class='navbar-brand' id='home-highscores'>High Scores</a>
      <span class='navbar-text text-right'>
        <div id='timer'>
        0</div>
      </span>
    </nav>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col'>
          <div id='navigation-bar'></div>
        </div>
      </div>
      <div id='question-space'>
      <div class='container'>
        <div class='row' id='homepage'>
          <div class='col-6 offset-3 text-center'>
              <div class='questions-here'>
                <h1>Coding Quiz Challenge</h1>
                <p>
                  Try to answer the following code-related questions within the
                  time limit. Keep in mind that incorrect answers will penalize
                  your score/time by ten seconds!
                </p>
              </div>
              <div id='buttons'>
                <div class='row'>
                  <div class='col-6 offset-3 text-center'>
                    <button
                      type='button'
                      class='btn btn-submit'
                      id='start-quiz'
                    >
                      Start Quiz
                    </button>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div id='game' class='col-6 offset-3 text-center'>
          <h2 id='question'></h2>
          <div class='choice-container'>
              <button type='button' class='btn btn-submit'> <p class='choice-text' data-number='1'></p>
              </button>
          </div>
          <div class='choice-container'>
              <button type='button' class='btn btn-submit'> <p class='choice-text' data-number='2'></p>
              </button>
          </div>
          <div class='choice-container'>
              <button type='button' class='btn btn-submit'> <p class='choice-text' data-number='3'></p>
              </button>
          </div>
          <div class='choice-container'>
              <button type='button' class='btn btn-submit'> <p class='choice-text' data-number='4'></p>
              </button>
          </div>
      </div>


      <div id='form'>
        <div class='container-fluid'> 
          <div class='row'> 
            <div class='col-6 offset-3 text-center'> 
              <h2 id ="message"></h2> 
              <p id="final-score"></p> 
            </div> 
          </div> 
          <div class='row' id='initial-place'> 
            <!-- <div class='col-7 offset-3 text-center'> 
              <form class='form-inline'> 
                <div class='form-group mb-2'> 
                  <label id='input-a enter-intials'>Enter your Initials</label> 
                </div> 
                <div class='form-group mx-sm-3 mb-2'> 
                  <label for='input-initials' class='sr-only'>
                  </label> 
                  <input type='password' class='form-control' id='inputPassword2' placeholder=''></input>
                  <button type='submit' class='btn btn-primary mb-2'>Submit</button> 
                </form> 
              </div>  -->
            </div> 
          </div>
      </div>

    



      <div id='feedback'>
      </div>
      <div id='input-username'>
      </div>
      <div id='highscores'>
      </div>
    </div>
    </div>
    <!-- Javascript Linking -->
    <script src='script.js'></script>
  </body>
</html>
